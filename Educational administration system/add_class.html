          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 教学管理&nbsp;</a>

            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 考试管理</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">题库管理</a>
              <a class="dropdown-item" href="#">在线考试</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 成绩统计&nbsp;</a>

        <a class="btn navbar-btn ml-2 text-white text-center w-25 btn-primary" id="btn">
          <i class="fa d-inline fa-lg fa-user-circle-o"></i>登录</a>
      </div>
    </div>

  <div id="content_container">
    <div class="form-control">
      <form class="form-horizontal w-100 h-100 my-3 px-5" role="form" action="">
        <div class="form-group form-row">
          <label for="courseNo" class="col-sm-2 control-label col-form-label">课程编号</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" id="courseNo" disabled="disabled">
            </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label for="courseName" class="col-sm-2 control-label col-form-label">课程名称</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" id="courseName" placeholder="请输入课程名称">
            </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label for="courseGrade" class="col-sm-2 control-label col-form-label">课程学分</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" id="courseGrade" placeholder="请输入课程学分">
            </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label for="courseTime" class="col-sm-2 control-label col-form-label">课程学时</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" id="courseName" placeholder="请输入课程学时">
            </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label for="courseInfo" class="col-sm-2 control-label col-form-label">课程简介</label>
          <div class="col-sm-10">
            <div class="textarea">
              <div class="col-sm-10">
                <textarea class="form-control" rows="10" cols="30" placeholder="请输入课程信息"></textarea>
              </div>
            </div>
          </div>
        </div>
        
        
        <div class="form-group form-row">
          <label for="academy" class="col-sm-2 control-label col-form-label">学院</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <select class="form-control">
				<option>数软学院</option>
                <option>文学院</option>
                <option>物理学院</option>
                <option>化学院</option>
                <option>医学院</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label for="major" class="col-sm-2 control-label col-form-label">专业</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <select class="form-control">
			  <option>软件外包</option>
                <option>软件工程</option>
                <option>计算机科学与技术</option>
                <option>大数据应用</option>
              </select>
            </div>
          </div>
        </div>
		
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="text-white bg-secondary">
    <div class="container">
      <div class="row w-100 h-25 mx-auto py-5" style="background-image: url('demos/img/QQ图片20180905110423.png') no-repeat;background-image: url('px.png');background-position:center center;background-size:auto;background-repeat:no-repeat;"></div>

        <div class="col-md-12 mt-3">
          <p class="text-center text-white">© Copyright 2017 Pingendo - All rights reserved. </p>
        </div>
      </div>
    </div>

    $(document).ready(function(){
      	$("#btn").click(function(){
